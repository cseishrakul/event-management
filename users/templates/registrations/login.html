{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
  </head>
  <body>
    <div class="login-page">
      <!-- Left side: Login form -->
      <div class="login-left">
        <div class="login-box">
          <a href="/" class="btnn back-btn">
            <i class="fas fa-arrow-left"></i> Back to homepage
          </a>
          <h1>
            <a href="/" class="logo"> <span class=""> e </span> vento </a>
          </h1>
          <hr />

          {% if messages %} {% for message in messages %}
          <div
            class="alert {% if message.tags == 'success' %}success{% else %}error{% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %}

          <form method="POST">
            {% csrf_token %} {{ form }}
            <button type="submit">Sign In</button>
          </form>

          <div class="forgot-link">
            <a href="{% url 'password-reset' %}">Forgot Password?</a>
            <p> Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a></p>
          </div>
        </div>
      </div>

      <!-- Right side: Image -->
      <div class="login-right">
        <div class="image-wrapper">
          <img src="{% static 'images/4.jpg' %}" alt="Login Image" />
          <div class="overlay"></div>
        </div>
        <div class="overlay-text">
          <h2>Welcome Back!</h2>
          <p>Login to access your account and manage your events.</p>
        </div>
      </div>
    </div>
  </body>
</html>
