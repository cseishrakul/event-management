{% extends "layout/admin_layout.html" %}
{% load static %}

{% block content %}
<div class="form-container">
  <h1>Event Form</h1>
  <hr />
  {% if message %}
  <p class="message">{{ message }}</p>
  {% endif %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
{% endblock content %}
