{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="bg-gray-700 flex flex-col min-h-screen">
    <!-- Navbar -->
    {% if request.user.is_authenticated %} 
      {% include "layout/logged.html" %}
    {% else %}
      {% include "layout/no-logged.html" %}
    {% endif %}

    <!-- Events Section -->
    {% block events %}{% endblock events %}

    <footer class="bg-gray-800 text-white py-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <p class="mx-auto">
          &copy; 2025 I-Management.
          <a href="https://ishrakul-islam.great-site.net" class=""
            >Md. Ishrakul Islam Efaz</a
          >
        </p>
      </div>
    </footer>

    <!-- JavaScript to Toggle Mobile Menu -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
