{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="bg-gray-700">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">I-Management</a>
    
        <!-- Desktop Menu -->
        <div class="space-x-6 hidden md:flex">
          <a href="/" class="hover:text-gray-300">Home</a>
          <a href="{% url 'show-event' %}" class="hover:text-gray-300">Events</a>
          <a href="{% url 'show-category' %}" class="hover:text-gray-300">Category</a>
          <a href="{% url 'show-participant' %}" class="hover:text-gray-300">Participants</a>
          <a href="#about" class="hover:text-gray-300">About Us</a>
          <a href="#contact" class="hover:text-gray-300">Contact</a>
        </div>
    
        <!-- Right section for dashboard and external links (Desktop) -->
        <div class="space-x-6 hidden md:flex items-center">
          <a href="{% url 'dashboard' %}" class="hover:text-gray-300 mt-1">Dashboard</a>
          <a href="https://ishrakul-islam.great-site.net" target="_blank">
            <button class="w-10 h-10 bg-blue-500 rounded-full text-white font-semibold">B</button>
          </a>
        </div>
    
        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white" onclick="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    
      <!-- Mobile Menu (Hidden by default, shown when toggled) -->
      <div id="mobile-menu" class="md:hidden bg-gray-800 text-white space-y-4 px-4 py-5 hidden">
        <a href="/" class="block hover:text-gray-300">Home</a>
        <a href="{% url 'show-event' %}" class="block hover:text-gray-300">Events</a>
        <a href="{% url 'show-category' %}" class="block hover:text-gray-300">Category</a>
        <a href="{% url 'show-participant' %}" class="block hover:text-gray-300">Participants</a>
        <a href="#about" class="block hover:text-gray-300">About Us</a>
        <a href="#contact" class="block hover:text-gray-300">Contact</a>
    
        <!-- Add Dashboard and B button in mobile menu -->
        <div class="mt-4">
          <a href="{% url 'dashboard' %}" class="block hover:text-gray-300">Dashboard</a>
          <a href="https://ishrakul-islam.great-site.net" target="_blank">
            <button class="w-10 h-10 bg-blue-500 rounded-full text-white font-semibold">B</button>
          </a>
        </div>
      </div>
    </nav>
    
    <!-- Events Section -->
    {% block events %}{% endblock events %}

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <p class="mx-auto">
          &copy; 2025 I-Management.
          <a href="https://ishrakul-islam.great-site.net" class=""
            >Md. Ishrakul Islam Efaz</a
          >
        </p>
      </div>
    </footer>

           <!-- JavaScript to Toggle Mobile Menu -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");  // Toggle visibility
      }
    </script>

  </body>
</html>
